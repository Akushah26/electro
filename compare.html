        /* Global Styles */
* {

body {

h1 {

}

/* Container Styles */
.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

/* Select Container Styles */
.select-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 40px;
}

.select-container label {
  font-weight: 500;
  color: #555;
  font-size: 16px;
}

.select-container select {
  padding: 12px 20px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: #f8f9fa;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  appearance: none;
  cursor: pointer;
}

.select-container select:focus {
  border-color: #3498db;
  outline: none;
  box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
}

.select-container button {
  padding: 12px 30px;
  font-size: 16px;
  font-weight: 600;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.select-container button:hover {
  background-color: #2980b9;
  transform: translateY(-2px);
}

.select-container button:active {
  transform: translateY(0);
}

/* Table Styles */
.comparison-table {
  width: 100%;
  border-collapse: collapse;
  margin: 30px 0;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.comparison-table th,
.comparison-table td {
  border: 1px solid #e0e0e0;
  padding: 18px;
  text-align: center;
}

.comparison-table th {
  background-color: #3498db;
  color: #fff;
  font-weight: 600;
  font-size: 18px;
}

.comparison-table tr:nth-child(even) {
  background-color: #f8f9fa;
}

.comparison-table tr:hover {
  background-color: #ecf5fd;
}

/* Product Name Styles */
.product-name {
  font-weight: 700;
  font-size: 20px;
  color: #2c3e50;
}

/* Image Styles */
#phone-1-image img,
#phone-2-image img {
  width: 100%;
  max-width: 300px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

#phone-1-image img:hover,
#phone-2-image img:hover {
  transform: scale(1.05);
}

/* Back Button Styles */
#back-button {

}

#back-button:hover {

}

#back-button:active {

}

/* Responsive Styles */
@media (max-width: 768px) {
